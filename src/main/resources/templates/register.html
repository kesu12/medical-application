<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Medical App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1020; color: #e7ecf5; }
    .wrap { display: grid; place-items: center; min-height: 100vh; padding: 24px; }
    .card { width: 100%; max-width: 520px; background: #121a33; border: 1px solid #1f2a4a; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.35); padding: 24px; }
    .title { margin: 0 0 8px; font-size: 22px; font-weight: 600; }
    .muted { color: #a7b1c6; margin: 0 0 16px; }
    .grid { display: grid; gap: 12px; }
    .field { display: grid; gap: 6px; }
    .input { background: #0e1630; border: 1px solid #1f2a4a; color: #e7ecf5; padding: 10px 12px; border-radius: 8px; outline: none; }
    .input:focus { border-color: #2c6bed; }
    .btn { width: 100%; appearance: none; border: 1px solid #2b3a63; background: #2c6bed; color: #fff; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .btn:hover { background: #1f57c9; }
    .actions { display: flex; gap: 8px; margin-top: 10px; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1 class="title">Create account</h1>
    <p class="muted">Registers via /api/auth/register and auto logs in on success.</p>
    <form id="registerForm" class="grid">
      <div class="field">
        <label for="username">Username</label>
        <input class="input" id="username" name="username" required>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input class="input" id="email" type="email" name="email" required>
      </div>
      <div class="field">
        <label for="firstName">First name</label>
        <input class="input" id="firstName" name="firstName">
      </div>
      <div class="field">
        <label for="lastName">Last name</label>
        <input class="input" id="lastName" name="lastName">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input class="input" id="password" type="password" name="password" required>
      </div>
      <div class="field">
        <label for="confirmPassword">Confirm password</label>
        <input class="input" id="confirmPassword" type="password" name="confirmPassword" required>
      </div>
      <button class="btn" type="submit">Register</button>
      <div class="actions">
        <a class="btn" style="flex:1; text-align:center; background:#1a2444;" href="/signin">Back to Sign in</a>
      </div>
    </form>
  </div>
  
</div>
<script src="/js/api.js"></script>
<script>
  const form = document.getElementById('registerForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const body = {
      username: document.getElementById('username').value,
      email: document.getElementById('email').value,
      firstName: document.getElementById('firstName').value || null,
      lastName: document.getElementById('lastName').value || null,
      password: document.getElementById('password').value,
      confirmPassword: document.getElementById('confirmPassword').value
    };
    try {
      const res = await fetch('/api/auth/register', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body)
      });
      const data = await res.json().catch(() => null);
      if (!res.ok) {
        const message = data && (data.message || (data.errors && JSON.stringify(data.errors))) || 'Registration failed';
        throw new Error(message);
      }
      if (data && data.accessToken) {
        AppApi.setTokens({ accessToken: data.accessToken, refreshToken: data.refreshToken, tokenType: data.tokenType });
        location.href = '/dashboard';
      } else {
        alert('Unexpected response');
      }
    } catch (e) {
      alert(e.message);
    }
  });
</script>
</body>
</html>
