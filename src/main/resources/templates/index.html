<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1020; color: #e7ecf5; }
        .wrap { display: grid; place-items: center; min-height: 100vh; padding: 24px; }
        .card { width: 100%; max-width: 720px; background: #121a33; border: 1px solid #1f2a4a; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
        .header { padding: 20px 24px; border-bottom: 1px solid #1f2a4a; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-weight: 600; letter-spacing: .3px; }
        .content { padding: 24px; }
        .title { margin: 0 0 8px; font-size: 22px; font-weight: 600; }
        .muted { color: #a7b1c6; margin: 0 0 24px; }
        .actions { display: flex; gap: 12px; }
        .btn { appearance: none; border: 1px solid #2b3a63; background: #1a2444; color: #e7ecf5; padding: 10px 14px; border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: 600; }
        .btn:hover { background: #202c54; }
        .btn.primary { background: #2c6bed; border-color: #2c6bed; }
        .btn.primary:hover { background: #1f57c9; }
    </style>
    <script defer>
        function goLogin(){ window.location.href = '/login'; }
    </script>
    </head>
<body>
<div class="wrap">
  <div class="card">
    <div class="header">
      <div class="brand">Medical Application</div>
      <div class="actions">
        <a class="btn" href="/signin">Login</a>
        <a class="btn primary" href="/register">Register</a>
        <a class="btn" href="/dashboard">Dashboard</a>
        <a class="btn" href="/admin">Admin</a>
        <a class="btn" href="/assignment-admin">Assignments</a>
        <a class="btn" href="/public/docs">Docs</a>
      </div>
    </div>
    <div class="content">
      <h1 class="title">Welcome</h1>
      <p class="muted">This is a lightweight UI powered by Thymeleaf. Use it to quickly test JWT-protected APIs and manage data.</p>
      <div class="actions">
        <a class="btn primary" href="/register">Register</a>
        <a class="btn" href="/signin">Open login</a>
        <a class="btn" href="/dashboard">Open dashboard</a>
        <a class="btn" href="/admin">Admin panel</a>
        <a class="btn" href="/assignment-admin">Assignments</a>
        <a class="btn" href="/">Refresh</a>
      </div>
    </div>
  </div>
</div>
<script src="/js/api.js"></script>
<script>
  // Toggle login button label
  (function(){
    const link = document.querySelector('a[href="/signin"]');
    if (window.AppApi && AppApi.isLoggedIn()) {
      link.textContent = 'Re-login';
    }
  })();
</script>
</body>
</html>
